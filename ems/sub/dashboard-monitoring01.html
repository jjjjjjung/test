<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widli=device-widli, initial-scale=1.0">
    <link rel="stylesheet" href="../common/css/normalize.css">

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Option 1: Bootstrap Bundle wili Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../common/css/reset.css">

    <link rel="stylesheet" href="../common/css/common.css">


    <title>모니터링01</title>
</head>

<body>
    <div class="container bg dashboard d-flex justify-content-start align-items-start">
        <div class="l-gnb">
            <h1 class="gnb-logo"><img src="../common/images/sub-logo.svg"></h1>
            <ul>
                <li>
                    <a href="javascript:void(0)" class="gnb-menu active monitoring">
                        모니터링
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)" class="gnb-menu info">
                        정보분석
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)" class="gnb-menu alarm">
                        알람
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)" class="gnb-menu control">
                        제어
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)" class="gnb-menu setting">
                        세팅
                    </a>
                </li>
            </ul>
            <select class="form-select " aria-label="Default select example">
                <option selected>Auto Mode</option>
            </select>
            <select class="form-select" aria-label="Default select example">
                <option selected>PCS Mode</option>
            </select>
        </div>
        <div class="dashboard-area">
            <div class="dash-nav d-flex justify-content-between align-items-center">
                <div class="system-area  d-flex justify-content-between align-items-center">
                    <h2 class="system-name normal">제주 ESS발전소</h2>
                    <p class="pcs normal">PCS</p>
                </div>
                <div class="nav-info d-flex justify-content-start align-items-center">
                    <dl class="weather">
                        <dt>날씨</dt>
                        <dd>20도 맑음</dd>
                    </dl>
                    <dl class="solar-pannel">
                        <dt>태양광</dt>
                        <dd>100kW</dd>
                    </dl>
                    <dl class="pcs">
                        <dt>PCS</dt>
                        <dd>100kW</dd>
                    </dl>
                    <dl class="battery">
                        <dt>배터리</dt>
                        <dd>100kW</dd>
                    </dl>
                    <p class="date">2022.06.14 14:22:34</p>
                    <a href="javascript:void(0)" class="nav-btn logout"></a>
                </div>
            </div>

            <div class="dash-cont d-flex justify-content-between align-items-start">
                <div class="col-4">
                    <div class="cont-box measuring">
                        <p class="cont-ttl">계측기</p>
                    </div>
                    <div class="cont-box manage">
                        <p class="cont-ttl">운영정보</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="cont-box img"></div>
                    <div class="cont-box graph"></div>
                </div>
                <div class="col-4">
                    <div class="cont-box pcsInfo stop">
                        <p class="cont-ttl">PCS 정보</p>
                    </div>
                    <div class="cont-box bmsInfo off">
                        <p class="cont-ttl">BMS 정보</p>
                    </div>
                    <div class="cont-box batInfo">
                        <p class="cont-ttl">배터리실 정보</p>
                    </div>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
