<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common/css/normalize.css">

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="common/css/reset.css">

    <link rel="stylesheet" href="common/css/common.css">

    <title>로그인</title>
</head>

<body>
    <div class="container bg">
        <div class="wrap">
            <div class="login-box">
                <h1 class="logo"><img src="common/images/logo.svg"></h1>
                <div class="login-input">
                    <input class="form-control username" type="text" placeholder="username"
                        aria-label="default input example">
                    <input class="form-control password" type="password" placeholder="password"
                        aria-label="default input example">

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            로그인 정보 기억하기
                        </label>
                    </div>

                </div>
                <a href="sub/list-map.html" class="btn btn-primary login">Login</a>
            </div>
        </div>
    </div>
</body>

</html>
